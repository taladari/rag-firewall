name: ci
on:
  push:
    branches:
      - main
  pull_request: {}
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install -e '.[dev,graph]'
      - run: pytest -q
      - run: pip install build && python -m build