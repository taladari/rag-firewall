scanners:
  - type: secrets
  - type: pii
  - type: url
    allowlist: ["intranet.acme.local", "docs.acme.com"]
    denylist: ["evil.example.com"]
  - type: encoded
  - type: conflict
    stale_days: 365

graph:
  schema:
    text_fields:
      Person: ["bio"]
      Meeting: ["summary", "minutes"]
      Note: ["text"]

policies:
  - name: deny_secrets_anywhere
    match: {}
    action: deny

  - name: block_denylisted_urls
    match: { findings.url.reason: "denylist_domain" }
    action: deny

  - name: prefer_recent
    action: rerank
    weight:
      recency: 0.6
      relevance: 0.4